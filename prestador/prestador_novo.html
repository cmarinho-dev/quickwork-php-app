<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Prestador NOVO</title>
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex flex-column justify-content-between gap-3 mt-4 pt-4"
        style="width: 420px"
      >
        <div class="d-flex justify-content-between">
          <label for="nome">nome</label>
          <input type="text" id="nome" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="especialidade">especialidade</label>
          <input type="text" id="especialidade" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="disponibilidade">disponibilidade</label>
          <input type="text" id="disponibilidade" />
        </div>
        <div>
          <div>
            <button id="enviar" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/prestador_novo.js"></script>
    <script src="../js/_valida_sessao.js"></script>
  </body>
</html>
