<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Cliente NOVO</title>
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex flex-column justify-content-between gap-3 mt-4 pt-4"
        style="width: 280px"
      >
        <div class="d-flex justify-content-between">
          <label for="nome">nome</label>
          <input type="text" id="nome" />
          <input type="hidden" id="id" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="email">email</label>
          <input type="text" id="email" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="usuario">usuario</label>
          <input type="text" id="usuario" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="senha">senha</label>
          <input type="text" id="senha" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="ativo">ativo</label>
          <input type="text" id="ativo" />
        </div>
        <div>
          <div>
            <button id="enviar" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/cliente_alterar.js"></script>
    <script src="../js/_valida_sessao.js"></script>
  </body>
</html>
