<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Quickwork Login</title>
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="w-100 h-100 mt-4 d-flex justify-content-center align-items-center">
    <div class="container mt-4">
        <h2 class="text-center">Quickwork - LOGIN</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="login-form mt-4">
                    <div class="form-group">
                        <label for="usuario">Usu√°rio</label>
                        <input type="text" id="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                    </div>
                    <button type="button" id="enviar" class="btn btn-primary btn-block w-100 mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/_valida_sessao.js"></script>
<script src="js/_cliente_login.js"></script>
</body>
</html>
