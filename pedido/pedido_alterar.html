<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Pedido ALTERAR</title>
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex flex-column justify-content-between gap-3 mt-4 pt-4"
        style="width: 420px"
      >
        <div class="d-flex justify-content-between">
          <label for="items">items</label>
          <input type="text" id="items" />
          <input type="hidden" id="id" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="status">status</label>
          <input type="text" id="status" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="valor">valor</label>
          <input type="text" id="valor" />
        </div>
        <div class="d-flex justify-content-between">
          <label for="data">data</label>
          <input type="text" id="data" />
        </div>
        <div>
          <div>
            <button id="enviar" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/pedido_alterar.js"></script>
    <script src="../js/_valida_sessao.js"></script>
  </body>
</html>
